<!DOCTYPE html>
<html>
  <head>
    <title>Incognito &mdash; Private Browser</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <link href="incognito.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-xl">
      <header class="mx-n5 px-5 bg-light">
        <div class="row align-items-center">
          <div class="col-sm-4">
            <img alt="Incognito Logo" class="mx-auto d-block py-3" src="/incognito/incognito-icon.svg" style="max-width: 180px;">
          </div>
          <div class="col-sm-8 text-sm-left text-center">
            <h1>
              Incognito
            </h1>
            <h6>
              Private browsing from anywhere.
            </h6>
            <a href="https://itunes.apple.com/app/id1490656387"><img alt="Download on the App Store" class="pt-2" src="Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"></a>
          </div>
        </div>
      </header>
      <section class="mx-n5 px-5 themed">
        <div class="row align-items-bottom text-center">
          <div class="col-sm-4 mb-3">
            <h5>
              Browse Anywhere
            </h5>
            <img class="img-fluid" src="web1.png" srcset="web1.png 1x, web1@2x.png 2x">
          </div>
          <div class="col-sm-4 mb-3">
            <h5>
              Lock Your History
            </h5>
            <img class="img-fluid" src="web2.png" srcset="web2.png 1x, web2@2x.png 2x">
          </div>
          <div class="col-sm-4 mb-3">
            <h5>
              Powerful Actions
            </h5>
            <img class="img-fluid" src="web3.png" srcset="web3.png 1x, web3@2x.png 2x">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
