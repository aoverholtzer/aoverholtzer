<body>

	<div class="container">
		<div class="row">
		
			
			<div class="col-sm-5">
				<div class="iphone" id="dash-demo">
					<div class="frame" id="screenshot-frame">					
						<img src="/cheatsheet/main852.png" alt="Screenshot of Cheatsheet app">

			<div class="col-sm-7">
			
				<h1>Cheatsheet</h1>
				<img src="/cheatsheet/icons.svg" alt="Cheatsheet app icons" width="200" height="40" class="pad">
			
				<p>Cheatsheet is for the little things you never remember: hotel rooms, license plates, luggage combination, employee ID number. </p>
				<p>Add them to Cheatsheet and then look them up instantly in the Today Widget for iOS 8.</p>
				
				<a href="http://itunes.apple.com/app/id914665829"><img src="/cheatsheet/Download_on_the_App_Store_Badge_US-UK_135x40.svg" alt="Download on the App Store" class="pad"></a>

				</p>

	<script charset="utf-8">
		document.getElementById("screenshot-frame").addEventListener("click", toggleAnimation);
		function toggleAnimation() {
		    document.getElementById("widget").classList.toggle("paused");
